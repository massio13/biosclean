name: Build BIOS Scanner (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain-action@stable

      - name: Install MSVC build tools / llvm
        run: |
          choco install llvm -y
          rustup show

      - name: Build release
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: bios_scanner_windows
          path: target\release\bios_scanner_full_extended.exe

  build-windows-python-gui:
    runs-on: windows-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PySide6 & PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install PySide6==6.5.2 pyinstaller

      - name: Build GUI exe (PyInstaller)
        run: |
          cd python_gui
          pyinstaller --noconfirm --onefile --add-data "..\\target\\release\\bios_scanner_full_extended.exe;." gui.py
          cd dist
          dir

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: bios_scanner_gui_windows
          path: python_gui\\dist\\gui.exe
